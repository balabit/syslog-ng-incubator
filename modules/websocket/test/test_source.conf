@version: 3.7
@include "scl.conf"

destination d_all {file("/root/all.log");};

source ws_source {
    websocket(
        protocol("example-protocol")
        port(8000)
        ssl(
            cert("/root/tmp/keys/server.crt")
            key("/root/tmp/keys/server.key")
        )
    );
};

log { source(ws_source); destination(d_all); };
